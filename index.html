<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	<div class="container">

  		<h1>Stuffology</h1>

		<a class="collection-button" class="existing-collection" href="#"></a>
		<a class="collection-button" class="existing-collection" href="#"></a>
		<a class="collection-button" class="new-collection" href="#"></a>

    <form class="form-horizontal" role="form">

      <div class="form-group">

        <div class="col-sm-offset-2 col-sm-7">
          <label for="inputCollectionName" class="control-label">Name this collection</label>
          <input type="text" class="form-control" id="inputCollectionName" placeholder="Collection Name">
        </div>
      </div>

      <div class="form-group">

        <div class="col-sm-offset-2 col-sm-7">
          <label for="inputCollectionType" class="control-label">Specify a collection kind</label>
          <input type="text" class="form-control" id="inputCollectionType" placeholder="What kind of stuff will this collection hold?">
        </div>
      </div>

      <div class="form-group">

        <div class="col-sm-offset-2 col-sm-7">
          <label for="inputCollectionDesc" class="control-label">Describe this collection</label>
          <input type="text" class="form-control" id="inputCollectionDesc" placeholder="A brief sentence or phrase works best">
        </div>
      </div>

      <div class="form-group">

        <div class="col-sm-offset-2 col-sm-7">
          <button type="submit" class="btn btn-default">Create Collection</button>
        </div>
      </div>
    </form>



  	</div>

    <script type="text/javascript" src="js/jquery-1.10.2.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
