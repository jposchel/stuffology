<body>
  
     	<div class="container">

  		<h1>Stuffology</h1>

		<a class="collection-button" class="existing-collection" href="#"></a>
		<a class="collection-button" class="existing-collection" href="#"></a>
		<a class="collection-button" class="new-collection" href="#"></a>

    <form class="form-horizontal" role="form">

      <div class="form-group">

        <div class="col-sm-offset-2 col-sm-7">
          <label for="inputCollectionName" class="control-label">Name this collection</label>
          <input type="text" class="form-control" id="inputCollectionName" placeholder="Collection Name">
        </div>
      </div>

      <div class="form-group">

        <div class="col-sm-offset-2 col-sm-7">
          <label for="inputCollectionType" class="control-label">Specify a collection kind</label>
          <input type="text" class="form-control" id="inputCollectionType" placeholder="What kind of stuff will this collection hold?">
        </div>
      </div>

      <div class="form-group">

        <div class="col-sm-offset-2 col-sm-7">
          <label for="inputCollectionDesc" class="control-label">Describe this collection</label>
          <input type="text" class="form-control" id="inputCollectionDesc" placeholder="A brief sentence or phrase works best">
        </div>
      </div>

      <div class="form-group">

        <div class="col-sm-offset-2 col-sm-7">
          <button type="submit" class="btn btn-default">Create Collection</button>
        </div>
      </div>
    </form>



  <script type="text/javascript">
    Parse.initialize("5onrfamfZr9dIWooP7bdyrkUCBklJ9fKYs65VMD7", "j32smRoMICByyYrggp4GbCjS8ci7hPxZZ8TM0lag");
    
    var TestObject = Parse.Object.extend("TestObject");
    var testObject = new TestObject();
    testObject.save({foo: "bar"}, {
      success: function(object) {
        alert("yay! it worked");
      }
      
      error: function(model, error) {
        $(".error").show();
      }
    });
  </script>
