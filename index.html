<!doctype html>
<head>
  <meta charset="utf-8">

  <title>Stuffology App</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

  <meta name="description" content="My Parse App">

</head>

<body>
  
  <div class="container">

    <header>
      <div class="main-logo"><h1>Stuffology</h1></div>
      <div class="collection-path"><a href="#">My Coke Stuff</a> > <a href="#">White Can</a></div>

    </header>

    <div id="collection-grid" class="row">

      <a class="collection-button existing-collection" href="#">
        <div class="wrapper">
          <p class="collection-name">I do not exist yet!</p>
          <p class="item-count">Items: 0</p>
          <p class="edit-link">Edit</p>
        </div>
        <div class="arrow"></div>
      </a>
      <a class="collection-button existing-collection" href="#">
        <div class="wrapper">
          <p class="collection-name">I do not exist yet!</p>
          <p class="item-count">Items: 0</p>
          <p class="edit-link">Edit</p>
        </div>
        <div class="arrow"></div>
      </a>
      <a class="collection-button new-collection" href="#">
        <img src="images/plus-sign.svg"><div class="arrow"></div>
      </a>

      <!-- form appears here -->
      <form class='form-horizontal collectionDropdown newCollectionForm' role='form'>

        <div class='form-group'>

          <div class='col-sm-offset-2 col-sm-7'>
            <label for='inputCollectionName' class='control-label'>Name this collection</label>
            <input type='text' class='form-control' id='inputCollectionName' placeholder='Collection Name'>
          </div>
        </div>

        <div class='form-group'>

          <div class='col-sm-offset-2 col-sm-7'>
            <label for='inputCollectionType' class='control-label'>Specify a collection kind</label>
            <input type='text' class='form-control' id='inputCollectionType' placeholder='What kind of stuff will this collection hold?'>
          </div>
        </div>

        <div class='form-group'>

          <div class='col-sm-offset-2 col-sm-7'>
            <label for='inputCollectionDesc' class='control-label'>Describe this collection</label>
            <input type='text' class='form-control' id='inputCollectionDesc' placeholder='A brief sentence or phrase works best'>
          </div>
        </div>

        <div class='form-group'>

          <div class='col-sm-offset-2 col-sm-7'>
            <button type='submit' class='btn btn-default' id='btnCreateCollection'>Create Collection</button>
          </div>
        </div>
      </form>


    </div>
	
</div>

  <script type="text/javascript" src="js/jquery-1.10.2.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/collections-view.js"></script>
  <script type="text/javascript">
    
    Parse.initialize("FPOlmLXJUEua1HOYMHHN8TPCvtlouzpj9LSzjMh0", "bh2d38avzROSyB9JzQa68tVtu3VnhZcXsdbTejl9");
    
    /*------------ Create New Collection ------------*/

    $('#btnCreateCollection').click(function() {
      // create a collection
      var Collection = Parse.Object.extend("Collection");
      var collection = new Collection();

      // save data from forms into the new collection
      var thisCollectionName = document.getElementById('inputCollectionName').value;
      var thisCollectionType = document.getElementById('inputCollectionType').value;
      var thisCollectionDesc = document.getElementById('inputCollectionDesc').value;

      collection.set("collectionName", thisCollectionName);
      collection.set("collectionType", thisCollectionType);
      collection.set("collectionDesc", thisCollectionDesc);
      collection.save();

      /* resets form fields to blank */
      $('#inputCollectionName').val(""); 
      $('#inputCollectionType').val("");
      $('#inputCollectionDesc').val("");

      alert("You have successfully created\na new collection named " + thisCollectionName);

      /* adds collection icon representing new collection */
      /* $('.new-collection').before("<a class='collection-button existing-collection' href='#'><p class='collection-name'>I do not exist yet!</p><p class='item-count'>Items: 0</p><p class='edit-link'>Edit</p><div class='arrow'></div></a>");
      $('a.existing-collection div.arrow').hide(); */





      return false;
    });

    /*
    $(".order_form").hide().before("<a href='#' class='order_now'>Order Now</a>");
    $(".order_now").click(function() {
      var $link = $(this);
      $link.nex().show("slow");
      $link.remove();
      return false;
    });
    */

    $(".collectionDropdown").hide();
    /*$(".arrow").hide();*/


    /*------------ New Collection Form Handler ------------*/

    var collFormIsExpanded = false;
    var $newCollLink = $(".newCollectionForm");

    $(".new-collection").click(function() {
      if (collFormIsExpanded === false) {
        $newCollLink.show("fast");
        $("a.new-collection div.arrow").show("fast");
        collFormIsExpanded = true;
      } else {
        $newCollLink.hide("fast");
        $("a.new-collection div.arrow").hide("fast");
        collFormIsExpanded = false;

        /* resets form fields to blank */
        $('#inputCollectionName').val(""); 
        $('#inputCollectionType').val("");
        $('#inputCollectionDesc').val("");
      }
      return false;
    });
      
  </script>

</body>

</html>
